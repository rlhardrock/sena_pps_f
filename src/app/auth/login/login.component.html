<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-blue-700">
  <div class="bg-white p-8 rounded-lg shadow-xl w-96">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800">Bienvenido</h2>
      <p class="text-gray-600 mt-2">Ingresa tus credenciales para continuar</p>
    </div>

    <form (ngSubmit)="login()" #loginForm="ngForm" class="space-y-6" autocomplete="off">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
        <div class="mt-1">
          <input 
            id="email"
            name="email"
            type="email" 
            [(ngModel)]="email"
            required
            email
            #emailInput="ngModel"
            [disabled]="isLoading"
            autocomplete="off"
            autocapitalize="off"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [ngClass]="{'border-red-500': emailInput.invalid && (emailInput.dirty || emailInput.touched)}"
            placeholder="ejemplo@correo.com">
          <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="text-red-500 text-sm mt-1">
            <div *ngIf="emailInput.errors?.['required']">El correo es requerido</div>
            <div *ngIf="emailInput.errors?.['email']">Ingrese un correo válido</div>
          </div>
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <div class="mt-1">
          <input 
            id="password"
            name="password"
            type="password" 
            [(ngModel)]="password"
            required
            #passwordInput="ngModel"
            [disabled]="isLoading"
            autocomplete="new-password"
            (paste)="onPasswordPaste($event)"
            oncontextmenu="return false"
            ondrop="return false"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [ngClass]="{'border-red-500': passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)}"
            placeholder="••••••••">
          <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="text-red-500 text-sm mt-1">
            <div *ngIf="passwordInput.errors?.['required']">La contraseña es requerida</div>
          </div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <span class="block sm:inline">{{ errorMessage }}</span>
      </div>

      <button 
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
        <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
    </form>
  </div>
</div>
