<div class="max-w-4xl mx-auto mt-6">
  <h2 class="text-xl font-bold mb-4">Lista de Beneficios Realizados</h2>

  <!-- Bot贸n para crear nuevo beneficio -->
  <div class="mb-4 text-center">
    <div class="flex justify-center gap-4 mb-2">
      <input
        type="text"
        placeholder="Buscar por ID Remisi贸n"
        [(ngModel)]="idRemision"
        class="border p-2 rounded w-64"
      />
      <button
        (click)="buscarBeneficio()"
        class="bg-blue-600 text-white px-4 py-2 rounded">
        Buscar
      </button>
    </div>

    <button
      (click)="crearNuevoBeneficio()"
      routerLink="/beneficios/nuevo"
      class="bg-green-600 text-white px-4 py-2 rounded">
      + Crear Nuevo Beneficio
    </button>
  </div>

  <!-- Tabla de beneficios -->
  <table class="w-full border-collapse border border-gray-300">
    <thead>
      <tr class="bg-gray-200">
        <th class="border p-2">ID Remisi贸n</th>
        <th class="border p-2">ID Empresa</th>
        <th class="border p-2">Auditor</th>
        <th class="border p-2">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let beneficio of beneficios" class="hover:bg-gray-100">
        <td class="border p-2 text-center">{{ beneficio.id_remision }}</td>
        <td class="border p-2 text-center">{{ beneficio.id_empresa }}</td>
        <td class="border p-2 text-center">{{ beneficio.nombre_auditor }}</td>
        <td class="border p-2 text-center">
          <button (click)="selectBeneficio(beneficio)" class="bg-blue-500 text-white px-2 py-1 rounded">Editar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal de edici贸n -->
  <div *ngIf="selectedBeneficio" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h3 class="text-lg font-bold mb-4">Editar Beneficio</h3>

      <label class="block mb-2">Peso (kg)</label>
      <input [(ngModel)]="selectedBeneficio.aves_asfixiadas" type="number" class="w-full border p-2 rounded mb-4">

      <div class="flex justify-between">
        <button (click)="closeModal()" class="bg-gray-500 text-white px-3 py-2 rounded">Cancelar</button>
        <button (click)="updateBeneficio()" class="bg-green-500 text-white px-3 py-2 rounded">Actualizar Cambios</button>
      </div>
    </div>
  </div>
</div>
