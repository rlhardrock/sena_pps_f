<h1>Resumen del Beneficio</h1>
<div *ngIf="beneficio">
    <p><strong>ID:</strong> {{ beneficio.id }}</p>
    <p><strong>Nombre:</strong> {{ beneficio.nombre }}</p>
    <p><strong>Descripción:</strong> {{ beneficio.descripcion }}</p>
    <p><strong>Estado:</strong> {{ beneficio.estado }}</p>
    <!-- Agrega más campos según sea necesario -->
</div>

<button (click)="goToBeneficioList()">Ir a la Lista de Beneficios</button>
