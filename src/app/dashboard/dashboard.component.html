<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 p-6">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Dashboard</h2>

    <p class="text-gray-600 text-center mb-6">Bienvenido, <span class="font-bold">{{ user?.email }}</span></p>

    <div class="flex justify-center gap-4">
      <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Beneficio</button>
      <button class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">Área Sucia</button>
      <button class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">Área Limpia</button>
    </div>

    <div class="mt-6 text-center">
      <button (click)="logout()" class="bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-900 transition">
        Cerrar Sesión
      </button>
    </div>
  </div>
</div>
